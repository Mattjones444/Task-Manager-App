<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Task Board</title>
  <link rel="stylesheet" href="/task.css" />
</head>
<body>

  <!-- Create Task Button -->
  <button class="task" id="openTaskModalBtn">Create Task</button>

  <!-- Task Board Table -->
 <div class="board">
  <div class="column">
    <h2>To Do</h2>
    <ul>
      <li class="task-card" draggable="true" th:each="task : ${todoTasks}" th:text="${task.description}" th:attr="data-task-id=${task.id}">Sample To Do Task</li>
    </ul>
  </div>
  <div class="column">
    <h2>In Progress</h2>
    <ul>
      <li class="task-card" draggable="true" th:each="task : ${inProgressTasks}" th:text="${task.description}" th:attr="data-task-id=${task.id}">Sample In Progress Task</li>
    </ul>
  </div>
  <div class="column">
    <h2>Done</h2>
    <ul>
      <li class="task-card" draggable="true" th:each="task : ${doneTasks}" th:text="${task.description}" th:attr="data-task-id=${task.id}">Sample Done Task</li>
    </ul>
  </div>
</div>


  <!-- Modal Markup -->
  <div id="taskModal" class="modal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <h2>Create New Task</h2>
      <form id="taskForm" th:action="@{/api/tasks}" method="post" th:object="${newTask}" onsubmit="submitTaskForm(event)">
        <div class="form-group">
          <label for="taskTitle">Task Title:</label>
          <input type="text" id="taskTitle" name="title" required />
        </div>
        <div class="form-group">
          <label for="taskDescription">Description:</label>
          <textarea id="taskDescription" name="description" rows="4"></textarea>
        </div>
        <div class="form-group">
          <label for="taskDueDate">Schedule Completion Date:</label>
          <input type="date" id="taskDueDate" name="setDate" />
        </div>
        <button type="submit" class="task">Add Task</button>
      </form>
    </div>
  </div>

  <script>
// Make task cards draggable
const tasks = document.querySelectorAll('.task-card');
tasks.forEach(task => {
  task.setAttribute('draggable', true);
  task.addEventListener('dragstart', dragStart);
});

function dragStart(e) {
  e.dataTransfer.setData('text/plain', e.target.dataset.taskId);
  e.dataTransfer.effectAllowed = 'move';
}

function dragOver(e) {
  e.preventDefault();
  e.dataTransfer.dropEffect = 'move';
}

function drop(e) {
  e.preventDefault();
  const taskId = e.dataTransfer.getData('text/plain');
  if (!taskId) {
    alert('No task ID found for dragged element.');
    return;
  }

  // Find the column element (assuming .column > h2 + ul)
  const column = e.target.closest('.column');
  if (!column) {
    alert('Drop column not found!');
    return;
  }
  const columnTitle = column.querySelector('h2').innerText.trim();

  const statusMap = {
    'To Do': 'TO_DO',
    'In Progress': 'IN_PROGRESS',
    'Done': 'DONE'
  };
  const newStatus = statusMap[columnTitle];

  if (!newStatus) {
    alert('Invalid column status: ' + columnTitle);
    return;
  }

  fetch(`/api/tasks/${taskId}`, {
    method: 'PATCH',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ status: newStatus })
  })
  .then(response => {
    if (!response.ok) throw new Error('Failed to update task status');
    return response.json();
  })
  .then(() => {
    const dropZone = e.target.closest('ul');
    if (!dropZone) {
      alert('Drop zone not found!');
      return;
    }

    const card = document.querySelector(`.task-card[data-task-id='${taskId}']`);
    if (card) {
      dropZone.appendChild(card);
    } else {
      console.warn('Card not found for taskId:', taskId);
    }
  })
  .catch(err => {
    alert(err.message);
  });
}

// Attach dragover and drop listeners to each column ul
const columns = document.querySelectorAll('.column ul');
columns.forEach(column => {
  column.addEventListener('dragover', dragOver);
  column.addEventListener('drop', drop);
});


// Modal and Create Task logic

const modal = document.getElementById('taskModal');
const openModalBtn = document.getElementById('openTaskModalBtn');
const closeModalBtn = modal.querySelector('.close-button');
const taskForm = document.getElementById('taskForm');

// Open modal when clicking the "Create Task" button
openModalBtn.addEventListener('click', () => {
  modal.style.display = 'flex'; // Show modal using flex (as per your CSS)
});

// Close modal when clicking the close button
closeModalBtn.addEventListener('click', () => {
  modal.style.display = 'none';
});

// Close modal when clicking outside modal content
window.addEventListener('click', (event) => {
  if (event.target === modal) {
    modal.style.display = 'none';
  }
});

// Handle form submission
function submitTaskForm(event) {
  event.preventDefault();

  const formData = {
    title: taskForm.title.value,
    description: taskForm.description.value,
    setDate: taskForm.setDate.value,
    status: "TO_DO"  // Default new tasks to TO_DO
  };

  fetch('/api/tasks', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(formData)
  })
  .then(response => {
    if (!response.ok) throw new Error('Failed to create task');
    return response.json();
  })
  .then(newTask => {
    // Close modal
    modal.style.display = 'none';

    // Reset form
    taskForm.reset();

    // Create new task card element
    const newTaskCard = document.createElement('li');
    newTaskCard.classList.add('task-card');
    newTaskCard.setAttribute('draggable', 'true');
    newTaskCard.dataset.taskId = newTask.id;
    newTaskCard.textContent = newTask.description || newTask.title;

    // Add drag event listener
    newTaskCard.addEventListener('dragstart', dragStart);

    // Append new task card to the To Do column (first column ul)
    const todoColumnUl = document.querySelector('.column:nth-child(1) ul');
    todoColumnUl.appendChild(newTaskCard);
  })
  .catch(err => {
    alert(err.message);
  });
}







  </script>

</body>
</html>
