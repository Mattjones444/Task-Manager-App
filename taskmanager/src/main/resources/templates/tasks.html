<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Tasks</title>
</head>
<body>
    <h1>All Tasks</h1>

    <ul>
        <li th:each="task : ${tasks}">
            <strong th:text="${task.title}"></strong>:
            <span th:text="${task.description}"></span>
        </li>
    </ul>

    <a href="/">Back to Home</a>
</body>
</html>
